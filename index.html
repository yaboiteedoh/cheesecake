<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cheesecake_Companion</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="ui_stack">
      <div class="ui_grid">
        <div class="category_constructor">
          <div id="category_operators">
            <button class="cat_num_btn" data-value="C">C</button>
            <button class="cat_num_btn" data-value="B">⌫</button>
          </div>
          <div class="numpad_container">
            <button class="cat_num_btn" data-value="1">1</button>
            <button class="cat_num_btn" data-value="2">2</button>
            <button class="cat_num_btn" data-value="3">3</button>
            <button class="cat_num_btn" data-value="4">4</button>
            <button class="cat_num_btn" data-value="5">5</button>
            <button class="cat_num_btn" data-value="6">6</button>
            <button class="cat_num_btn" data-value="7">7</button>
            <button class="cat_num_btn" data-value="8">8</button>
            <button class="cat_num_btn" data-value="9">9</button>
            <button class="cat_num_btn" id="zero" data-value="0">0</button>
          </div>
          <input
            maxlength="20"
            type="text"
            placeholder="TITLE (20 char or less)"
            id="cc_entry"
          />
          <div id="cv_label"></div>
          <div id="co_label"></div>
        </div>
      </div>
      <div class="ui_grid">
        <div class="modifier_constructor">
          <div id="modifier_operators">
            <button class="mod_num_btn" data-value="C">C</button>
            <button class="mod_num_btn" data-value="+">+</button>
            <button class="mod_num_btn" data-value="-">-</button>
            <button class="mod_num_btn" data-value="B">⌫</button>
          </div>
          <div class="numpad_container">
            <button class="mod_num_btn" data-value="1">1</button>
            <button class="mod_num_btn" data-value="2">2</button>
            <button class="mod_num_btn" data-value="3">3</button>
            <button class="mod_num_btn" data-value="4">4</button>
            <button class="mod_num_btn" data-value="5">5</button>
            <button class="mod_num_btn" data-value="6">6</button>
            <button class="mod_num_btn" data-value="7">7</button>
            <button class="mod_num_btn" data-value="8">8</button>
            <button class="mod_num_btn" data-value="9">9</button>
            <button class="mod_num_btn" id="zero" data-value="0">0</button>
          </div>
          <input
            maxlength="20"
            type="text"
            placeholder="TITLE (20 char or less)"
            id="mc_entry"
          />
          <div id="mo_label"></div>
          <div id="mv_label"></div>
        </div>
      </div>
      <div class="ui_grid">
        <div class="options_container" id="modifiers_add">1</div>
        <div class="options_container" id="categories_add">2</div>
      </div>
      <div class="ui_grid">
        <div class="main_container" id="modifiers_container"></div>
        <div class="main_container" id="categories_container"></div>
        <div class="action_bar">
          <button id="big_btn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
